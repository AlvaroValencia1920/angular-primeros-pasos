<h1>Listado de Heores</h1>

<h3 *ngIf="deleteHero; else idBorrado">Heroe borrado <small class="text-danger"> {{deleteHero}} </small></h3>

<ng-template #idBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger mb-2">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
