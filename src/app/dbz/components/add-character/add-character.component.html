<h4>Agregar Personaje</h4>
<form action="" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" class="form-control mb-2" type="text" name="nombre" placeholder="Nombre del Personaje">
  <input [(ngModel)]="character.power" class="form-control mb-2" type="number" name="poder" placeholder="Cantidad de Poder">
  <button type="submit" class="btn btn-outline-primary mt-2">Agregar</button>
</form>
